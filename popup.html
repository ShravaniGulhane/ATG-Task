<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tab Title Grabber</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 260px;
      padding: 14px;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #222;
      box-sizing: border-box;
    }

    h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }

    /* Base button styling (no width) */
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button:hover { filter: brightness(0.95); }

    /* Title container */
    #titleContainer {
      background: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 10px;
      display: flex;
      gap: 8px;
      align-items: center;
      min-height: 48px;
    }

    /* Title text */
    #titleDisplay {
      flex: 1;
      word-break: break-word;
      overflow-wrap: anywhere;
      white-space: normal;
      max-height: 100px;
      overflow: auto;
      color: #111;
    }

    /* Small copy button inside the container */
    #copyBtn {
      background-color: #2196F3;
      color: #fff;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 13px;
      min-width: 56px;
      height: 34px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    #copyBtn:hover { background-color: #1976d2; }

    /* Make only the main refresh button full width */
    #refreshBtn {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>Current Tab Title</h3>

  <div id="titleContainer">
    <span id="titleDisplay">Loading...</span>
    <button id="copyBtn">Copy</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
